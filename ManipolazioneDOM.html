<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipolazione DOM</title>
</head>
<body>
    <ul id="menù">
        <li>Rossoneri</li>
        <li>SanSiro</li>
        <li>Daje</li>
    </ul>
    <button onclick="aggiungiElem()">Clicca!</button>

    <script>
        function aggiungiElem() {

        const text1 = document.createElement("li");
        const text2 = document.createElement("li");

        const elem1 = document.createTextNode("Diavoli");
        const elem2 = document.createTextNode("Milan");

        text1.appendChild(elem1);
        text2.appendChild(elem2);

        document.getElementById("menù").appendChild(text1);
        document.getElementById("menù").appendChild(text2);
        }
    </script>
</body>
</html>
