<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array multi</title>
</head>
<body>
    <div class id="gg1"></div>
    <div class id="gg2"></div>
    <div class id="gg3"></div>
<script>
        let array = [[],[],[]];
        for(i=0; i<10; i++){
            array[0].push(parseInt(Math.random()*10));
        }
        for(i=0; i<array[0].length; i++){
            array[1].push(parseInt(Math.random()*10));
        }
        for(i=0; i<array[1].length; i++){
            array[2].push(parseInt(Math.random()*10));
        }
        document.getElementById("gg1").innerHTML=array [0] [2];
        document.getElementById("gg2").innerHTML=array [1] [2];
        document.getElementById("gg3").innerHTML=array [2] [2];

</script>
</body>
</html>
