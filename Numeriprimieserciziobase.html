    <title>Numeri primi</title>
</head>
<body>
    <h1> NUMERI PRIMI</h1>
    <button onclick="generaPrimi();">GENERA NUMERI PRIMI</button>
    <script>
    function generaPrimi () {
        for (let i=1; i<100;i++)
        if(isPrime(i))
        {
        document.write("<span>*"+i+"*</span><br>");
        }
        else
        {
        document.write("<span>"+i+"</span><br>");
        }
    }
function isPrime(n){
//da true se n è primo cioè non ha fattori esclusi 1 e n
//da false se n è primo cioè ha più di 2 fattori
let bprimo=true;
   for(let fattore=2;(fattore<=n/2);fattore++)
   {    if (n%fattore==0)
        {
            bprimo=false;
        }
    }
        return bprimo;
    }


</script>
