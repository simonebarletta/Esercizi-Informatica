
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeri Primi</title>
</head>
<body>
</body>
<script>
    let x=0
    for (let i=1; i<100000;i++){
        if (ControlloPrimo(i)==true){
            x++;
            document.write("<span>" + i + "</span><br>")
        }
    }
    document.write("<span>" + "I numeri primi sono: " + x + "</span>")
    
    function ControlloPrimo(n){
              let bOut=true;
                  for(fattore = 2;(fattore <= n/2); fattore++)
                        {
                           if (n%fattore==0)
                                {bOut=false;}
    }
        return bOut;
}
</script>
</html>
