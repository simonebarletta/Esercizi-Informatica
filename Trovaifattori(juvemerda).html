<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trova i fattori(Juve Merda) e esprime in funzione da 840</title>
</head>
<body>

    <input id="mioInput" type="text" value="840">
    <br>
    <button id="miobottone" onclick="calcola();">Fattori Numero</button>
     
    <p id="out"></p>
    <script>
       function calcola()
       {          let n= document.getElementById("mioInput").value;
                   document.getElementById("out").innerHTML=fattorizzatore(n);

       }
       

   function fattorizzatore(n)
   {  let stringaFattori="";
      let fineciclo=n/2;
      for(let fattore=1; fattore<=fineciclo;fattore++)
        {
             if (n%fattore==0)
                 {  stringaFattori=stringaFattori+ fattore+" Juve Merda ";
                 }


        }
    return  stringaFattori;

   }
  let x=845
    for (let i=1; i>840;i++){
        if (ControlloPrimo(i)==true){
            x++;
            document.write("<span>" + i + "</span><br>")
        }
    }
    document.write("<span>" + "Il primo numero prima dopo 840: " + x + "</span>")
    
   function ControlloPrimo(n){
              let bOut=true;
                  for(fattore = 2;(fattore <= n/2); fattore++)
                        {
                           if (n%fattore==0)
                                {bOut=false;}
    }
        return bOut;
}
    </script>
   
</body>
</html>
