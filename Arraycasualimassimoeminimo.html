<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
<body>

<button onclick="Numeri999Casuali(999)"> 999 Numeri casuali</button>
<p id="output3"></p>




<script>
function Numeri999Casuali(n) {
let dado=0;
let casuale=0;
let str="";
for(let i=0;i<n;i++)
{
casuale=Math.random();
dado=Math.round(casuale*998)+1;
str=str+" "+ dado;
}
document.getElementById("output3").innerHTML=str;
}
</script>

</body>

</body>
</html>
