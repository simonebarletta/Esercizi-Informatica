<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lancio numeri</title>
</head>
<body>

    <button onclick="NumeriCasuali(50)">Lancia i Numeri</button>
    <p id="output3"></p> 
    <button onclick="ContaZeri()">Conta gli zeri</button>



    <script>
        function NumeriCasuali(n) {
            let contatore=0;
            let casuale=0;
            let str="";
            for(let i=0;i<n;i++)
            {
            casuale=Math.random();
            contatore=Math.round(casuale*49);
            str=str+" "+ contatore;  
            }
            document.getElementById("output3").innerHTML=str;
            
        }
        
    </script>

</body>
</html>
</body>
</html>
