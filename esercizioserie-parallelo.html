<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Esercizio resistenze serie e parallelo</title>
</head>

<body>
<div class="container">
<h1>Calcolare le resistenze equivalenti, le tensioni e le correnti</h1>
<label for="v">Tensione(V)</label><br>
<input type="text" id="V"><br>
<label for="r1">R1</label><br>
<input type="text" id="r1"><br>
<label for="r2">R2</label><br>
<input type="text" id="r2"><br>
<label for="r3">R3</label><br>
<input type="text" id="r3"><br>
<label for="i">Corrente(I)</label><br>
<input type="text" id="I"><br><br>
<button type="button" class="btn btn-outline-danger" onclick="CalcoloReqS()">Calcolo resistenza in serie</button><br><br>
<button type="button" class="btn btn-outline-primary" onclick="CalcoloReqP()">Calcolo resistenza in parallelo</button><br><br>
<button type="button" class="btn btn-outline-warning" onclick="CalcoloTensione()">Calcolo tensione</button><br><br>
<button type="button" class="btn btn-outline-dark" onclick="CalcoloCorrente()">Calcolo corrente</button><br><br>
</div>
    <p id="out"></p>

</body>
<script>
    function CalcoloReqS(){
        let R1, R2, R3;
        R1=parseFloat(document.getElementById("r1").value);
        R2=parseFloat(document.getElementById("r2").value);
        R3=parseFloat(document.getElementById("r3").value);
        ReqSerie=calcolaresistenzaserie(R1, R2, R3);
        document.getElementById("out").innerHTML+= "La resistenza in serie è: " + ReqSerie + "<br>"
    }
    function calcolaresistenzaserie(A, B, C){
        return A+B+C; 
        }
        
     function CalcoloReqP(){
        let R1, R2, R3;
        R1=parseFloat(document.getElementById("r1").value);
        R2=parseFloat(document.getElementById("r2").value);
        R3=parseFloat(document.getElementById("r3").value);
        ReqParallelo=calcolaresistenzaparallelo(R1, R2, R3);
        document.getElementById("out").innerHTML+= "La resistenza in parallelo è: " + ReqParallelo + "<br>"
    }

    function calcolaresistenzaparallelo(A, B, C){
        return (1/A+1/B+1/C);
    }
    
    function CalcoloTensione(){
        let R1, R2, R3, I;
        R1=parseFloat(document.getElementById("r1").value);
        R2=parseFloat(document.getElementById("r2").value);
        R3=parseFloat(document.getElementById("r3").value);
        I=parseFloat(document.getElementById("I").value);
        V1=CalcoloTensioni(R1, I)
        V2=CalcoloTensioni(R2, I)
        V3=CalcoloTensioni(R3, I)
        document.getElementById("out").innerHTML+= "V1 = " + V1 +"<br>"
        document.getElementById("out").innerHTML+= "V2 = " + V2 +"<br>"
        document.getElementById("out").innerHTML+= "V3 = " + V3 +"<br><br>"
        
        }

    function CalcoloTensioni(A, B){
        return A*B
    }


    
    function CalcoloCorrente(){
        let R1, R2, R3, V;
        R1=parseFloat(document.getElementById("r1").value);
        R2=parseFloat(document.getElementById("r2").value);
        R3=parseFloat(document.getElementById("r3").value);
        V=parseFloat(document.getElementById("V").value);
        I1=CalcoloCorrenti(R1, V)
        I2=CalcoloCorrenti(R2, V)
        I3=CalcoloCorrenti(R3, V)
        document.getElementById("out").innerHTML+= "I1 = " + I1 + "<br>"
        document.getElementById("out").innerHTML+= "I2 = " + I2 + "<br>"
        document.getElementById("out").innerHTML+= "I3 = " + I3 + "<br>"
        }

        function CalcoloCorrenti(A, B){
            return A/B
        }
</script>
</html>
