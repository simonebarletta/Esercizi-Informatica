<html>
  <head>
    <title>FORM</title>

<body>

    <div class="container-fluid"><h1>HTML Form</h1></div>

<form action="" name="FormPost" onSubmit="return validaForm();">
  <label for="titolo">Titolo</label>
  <input type="text" id="titolo" name="titolo" ><br>
  <label for="autore">Autore</label>
  <input type="text" id="autore" name="autore" ><br>
  <label for="category">Categoria</label>
  <select id="category" name="category">
      <option></option>
      <option value="html">HTML</option>
      <option value="css">Css</option>
      <option value="javascript">JavaScript</option>
      <option value="logica">Logica</option>
      <option value="c++">C++</option>
      <option value="Sql">Sql</option>
      <option value="bootstrap">Bootstrap</option>
      <option value="phyton">Phyton</option>
  </select>
  
  <br>

  <label for="autore">Post</label><br>
  <textarea type="test" id="post" name="post" rows="10" cols="30">Inserisci il testo qui</textarea><br>
  <label for="autore">Link</label><br>
  <textarea type="test" id="link" name="link" rows="1" cols="30">Inserisci il link qui</textarea><br>
  <input type="submit">
</form>

<script>
  function validaForm()
  {if (document.FormPost.titolo.value=="") {
    alert("Inserire il titolo");
    return false;
  }
  if(document.FormPost.autore.value=="") {
    alert("Inserire l'autore");
    return false;
  }
  if(document.FormPost.category.value=="") {
    alert("Inserisci la categoria");
    return false;
  }
  alert("Dati inseriti correttamente");
  return false;
  }
  </script>

</body>
</html>
